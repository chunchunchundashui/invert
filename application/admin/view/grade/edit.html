<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>调查系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	<div class="navbar">
    {include file="public/head" /}
</div>

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('grade/lst')}">班级管理</a>
                    </li>
                                        <li class="active">添加班级</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增班级</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$grade.id}">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right" >班级名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  name="name" required="" value="{$grade.name}" placeholder="请输入班级名称" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label no-padding-right">状态</label>
                            <div class="col-sm-6">
                                <div class="radio" style="float:left; padding-right: 10px;">
                                    <label>
                                        <input type="radio" id="status" name="status" value="1"  {if condition="$grade['status'] eq 1"} checked="checked" {/if}  class="colored-blue">
                                        <span class="text">显示</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left;">
                                    <label>
                                        <input type="radio" name="status" value="0" {if condition="$grade['status'] eq 0"}checked="checked" {/if} class="colored-blue">
                                        <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="addBtn" class="btn btn-default">保存信息</button>
                                <button type="button" id="back" class="btn btn-default">返回列表</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    {include file="public/js" /}
    <script>
        $(function () {
            $('#addBtn').click(function () {
                $.ajax({
                    url: "{:url('grade/edit')}",
                    type:'post',
                    data:$('form').serialize(),
                    dataType:'json',
                    success:function (data) {
                        if (data.code == 1) {
                            $(this).parent().parent().add();
                            layer.msg(data.msg, {
                                icon:6,
                                time:1000
                            }, function () {
                                location.href = data.url;
                            });
                        }else {
                            layer.open({
                                title:'班级修改!',
                                content:data.msg,
                                icon:5,
                                anim:6
                            });
                        }
                    }
                });
                return false;
            })
        });

        $('#back').click(function () {
            window.history.go(-1);
            // alert(132);return false;
        });
    </script>


</body></html>
