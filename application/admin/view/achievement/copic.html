    <script src="__js__/layer/layer.js"></script>
<script>
    $('.brand_del').click(function () {
        var id = $(this).attr('dataid');
        $.ajax({
            url:"{:url('admin/teacher/del')}",
            type:'post',
            data: {id:id},
            dataType:'json',
            success: function (data) {
                if ( true == data['code']) {
                    layer.alert(data['msg'], {
                        icon: 6,
                        time:5000,
                    },function () {
                        location.href= data['url'];
                    });
                    return false;
                }else {
                    layer.alert(data['msg'], {
                        icon: 5,
                        time:5000,
                    },function () {
                        location.href= data['url'];
                    });
                    return false;
                }
            }
        });
        return false;
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
        });
    });
</script>
