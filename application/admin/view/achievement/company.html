                <!-- Page Body -->

</button>

    <script src="__admin__/style/jquery-3.4.1.min.js"></script>

    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <script src="__js__/layer/layer.js"></script>
<script>
    $('.brand_del').click(function () {
        var id = $(this).attr('dataid');
        $.ajax({
            url:"{:url('admin/teacher/timedel')}",
            type:'post',
            data: {time:id},
            dataType:'json',
            success: function (data) {
                if ( 1 == data) {
                    layer.alert('删除成功', {
                        icon: 6,
                        time:5000,
                    },function () {
                        location.href= '';
                    });
                    return false;
                }else{
                    layer.alert('删除失败', {
                        icon: 5,
                        time:5000,
                    },function () {
                        location.href= '';
                    });
                    return false;
                }
            }
        });
        return false;
    });
</script>

</body></html>
