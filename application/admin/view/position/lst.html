<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>调查系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
<div class="navbar">
    {include file="public/head" /}
</div>

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li class="active">部门管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <form id="form1" class="navbar-form navbar-right" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="search" name="pname" placeholder="搜索" style="margin-left: 572px;display: inline-block"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-sm">搜索</button>
                    </div>
                </form>
                <a href="{:url('position/add')}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp;Add</a>
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">部门名称</th>
                                            <th class="text-center">状态</th>
                                            <th class="text-center">添加时间</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="list" id="vo"}
                                        <tr>
                                            <td align="center">{$vo.id}</td>
                                            <td align="center">{$vo.pname}</td>
                                            <td align="center">
                                                {if condition="$vo['status'] eq 1"}
                                                <img src="__admin__/images/right.png" alt="">
                                                {else /}
                                                <img src="__admin__/images/wrong.png" alt="">
                                                {/if}
                                            </td>
                                            <td align="center">{$vo.create_time}</td>
                                            <td align="center">
                                                <a href="{:url('Position/edit', array('id' => $vo['id']))}" id="mainEdit" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <!--<a href="javascript:void(0)" class="btn btn-danger brand_del btn-sm shiny" dataid="{$vo.id}">删除</a>-->
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div style="padding-top: 10px; text-align: right;">
                                    <!--分页-->
                                    {$list->render()}
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="public/js" /}

<script>
    $(function () {
        $('#seBtn').click(function () {
            var pname = $('#pname').val();
            $.ajax({
                url: "{:url('position/lst')}",
                type: 'get',
                data: {pname:pname},
                success:function (data) {
                    // console.log(data)

                    $("html").empty().append($(data))


                    // location.reload();
                }
            });
        });
    });
</script>


</body></html>
