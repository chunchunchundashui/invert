<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>部门显示</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/head" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                {include file="public/left" /}
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li class="active">部门管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
              <button type="button" id="back" class="btn btn-sm btn-primary" style=" margin-left: 8px; margin-top: 20px;">返回上一级</button>

              <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body" style="margin-top: 20px;">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">老师名称</th>
                                <th class="text-center">班级</th>
                                <th class="text-center">平均分</th>
                                <th class="text-center">参考人数</th>
                                <th class="text-center">时间</th>
                                <th class="text-center">属性</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="list" id="vo"}
                                   <tr>
                                        <td align="center">{$vo.lid}</td>
                                        <td align="center">{$vo.name}</td>
                                        <td align="center">{$vo.local}</td>
                                        <td align="center">{$vo.achievement}</td>
                                        <td align="center">{$vo.browse}</td>
                                        <td align="center">{:date('Y-m-d',$vo['time'])}</td>
                                        <td align="center">
                                            <!--pid为2就表示当前显示的为教师授课满意度调查-->
                                            <a href="{:url('admin/achievement/sort',array('local_id'=>$vo['lid'],'personnel_id'=>$data['personnel_id'],'time'=>$data['time']))}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 属性
                                            </a>

                                          <a href="{:url('Teacher/expData', array('lid'=>$vo['lid'], 'teacher'=>$vo['name'], 'local'=>$vo['local']))}">
                                            <button type="button" class="btn btn-sm btn-active" >
                                              <i class="fa fa-download"></i>导出信息
                                            </button>
                                          </a>
                                        </td>
                                  </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div style="padding-top: 10px;text-align: center;">

                </div>

                <div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery-3.4.1.min.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    <script src="__js__/layer/layer.js"></script>
<script>
    $('.brand_del').click(function () {
        var id = $(this).attr('dataid');
        $.ajax({
            url:"{:url('admin/achievement/del')}",
            type:'post',
            data: {id:id},
            dataType:'json',
            success: function (data) {
                if ( true == data['code']) {
                    layer.alert(data['msg'], {
                        icon: 6,
                        time:1000,
                    },function () {
                        location.href= data['url'];
                    });
                    return false;
                }else {
                    layer.alert(data['msg'], {
                        icon: 5,
                        time:5000,
                    },function () {
                        location.href= data['url'];
                    });
                    return false;
                }
            }
        });
        return false;
    });

    $('#back').click(function () {
      window.history.go(-1);
      // alert(132);return false;
    });
</script>

</body></html>
