<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>调查系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
<div class="navbar">
    {include file="public/head" /}
</div>

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" id="back">班级评论列表</a></li>
                    <li class="active">老师评论列表</li>

                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th  class="text-center">老师名称</th>
                                            <th  class="text-center">班级名称</th>
                                            <th class="text-center">调查名称</th>
                                            <th  class="text-center">添加时间</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="teacherLst" id="vo"}
                                        <tr>
                                            <td align="center">{$vo.tname}</td>
                                            <td align="center">{$vo.lname}</td>
                                            <td align="center">{$vo.pname}</td>
                                            <td align="center">{:date('Y-m-d',$vo['create_time'])}</td>
                                            <td align="center">
                                                <a href="{:url('comment/classLst', array('local_id'=>$vo['local_id'],'teacher_id' =>$vo['teacher_id'], 'tname'=>$vo['tname'], 'lname'=>$vo['lname'], 'create_time'=>$time, 'personnel_id'=>$vo['personnel_id']))}" id="mainEdit" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 班级评论
                                                </a>
                                                <a href="javascript:void(0)" class="btn btn-danger brand_del btn-sm shiny" kid="{:date('Y-m',$vo['create_time'])}" id="del">删除</a>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                <div style="padding-top: 10px; text-align: right;">
                                    <!--分页-->
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="public/js" /}

<script>
    $("#del").click(function () {
      var $teacher_id = {$vo.teacher_id};
      var $local_id = {$vo.local_id};
      var $personnel_id = {$vo.personnel_id};
      var $create_time = $(this).attr('kid');
        layer.confirm('确定要删除吗?', function () {
          $.post("{:url('comment/delone')}", {create_time:$create_time,teacher_id:$teacher_id,local_id:$local_id,personnel_id:$personnel_id}, function (data) {
            if (data.code == 1) {
              layer.msg(data.msg,{icon:1,time:1000},function () {
                location.href = data.url;
              });
            } else {
              layer.msg(data.msg,{icon:2,time:1000});
            }
          });
        });
      return false;
    });

    //js退一个页面
    $('#back').click(function () {
        window.history.go(-1);
        // alert(132);return false;
    });
</script>


</body></html>
